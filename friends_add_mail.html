<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
	</head>
	<body>
	    <div style="background: #fff;box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);border-radius: 6px;margin: 15px auto 50px auto;padding: 35px 30px;max-width: min(calc(100% - 100px), 1200px);">
	        <div style="font-size:30px;text-align:center;margin-bottom:15px;">友链申请</div>
			<div style="background: rgba(0, 0, 0, .15);height: 1px;width: 300px;margin: auto;margin-bottom: 35px;"></div>
			<div style="font-size: 18px;border-left: 4px solid rgba(0, 0, 0, .15);width: max-content;width: -moz-max-content;margin: auto;padding: 20px 30px;background: rgba(0,0,0,.08);border-radius: 6px;box-shadow: 0 2px 4px rgba(0,0,0,.075)!important;min-width: 60%;max-width: 90%;margin-bottom: 40px;">
			    <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">名称：</span>({$blog_name$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">邮箱：</span>({$blog_email$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">介绍：</span>({$blog_introduce$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">地址：</span>({$blog_url$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">Logo：</span>({$blog_icon$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">备注：</span>({$others$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">是否有RSS：</span>({$RSS_check$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">RSS地址：</span>({$blog_rssreply$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">广告情况：</span>({$adv_check$})</div>
                <div style="margin-bottom: 10px;"><span style="color: #5e72e4;">SSL情况：</span>({$blog_set_ssl$})</div>
            </div>
            <table width="100%" style="border-collapse:collapse;border:none;empty-cells:show;max-width:100%;box-sizing:border-box" cellspacing="0" cellpadding="0">
                <tbody style="box-sizing:border-box">
                    <tr style="box-sizing:border-box" align="center">
                        <td style="min-width:5px;box-sizing:border-box">
                            <table style="border-collapse:collapse;border:none;empty-cells:show;max-width:100%;box-sizing:border-box" cellspacing="0" cellpadding="0">
                                <tbody style="box-sizing:border-box">
                                    <tr style="box-sizing:border-box">
                                        <td style="box-sizing:border-box">
                                            <a href="({$link_manager$})" style="display: block; line-height: 1; color: #fff;background-color: #5e72e4;border-color: #5e72e4;box-shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08);padding: 15px 25px;font-size: 18px;border-radius: 4px;text-decoration: none; margin: 10px;">管理链接</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table width="100%" style="border-collapse:collapse;border:none;empty-cells:show;max-width:100%;box-sizing:border-box" cellspacing="0" cellpadding="0">
                <tbody style="box-sizing:border-box">
                    <tr style="box-sizing:border-box" align="center">
                        <td style="min-width:5px;box-sizing:border-box">
                            <table style="border-collapse:collapse;border:none;empty-cells:show;max-width:100%;box-sizing:border-box" cellspacing="0" cellpadding="0">
                                <tbody style="box-sizing:border-box">
                                    <tr style="box-sizing:border-box">
                                        <td style="box-sizing:border-box">
                                            <a href="({$blog_address$})" style="display: block; line-height: 1;color: #5e72e4;font-size: 16px;text-decoration: none; margin: 10px;">前往博客</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
